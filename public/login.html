<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <div class="elemPrin deco">
            <form action="">
                <div class="texto">
                        <img src="img/user.png" alt="">
                        <h1 class="nombre">¿Eres nuevo?</h1>
                        <!-- <h1>Bienvenido</h1> -->
                        <p>¡Registrate!</p>
                    </div>
                <input class="inDeco" type="text" name="user" id="" placeholder="Correo">
                <input class="inDeco" type="password" name="pass" id="" placeholder="Contraseña">
                <input class="registrar" type="button" value="Registrarme">
            </form>
        </div>
        <div class="elemPrin login">
            <form action="" method="post">
                <div class="texto">
                    <img src="img/logo.png" alt="">
                    <h1 class="nombre">UAQI-BUS</h1>
                    <!-- <h1>Bienvenido</h1> -->
                    <p>Lorem ipsum dolor sit amet consecte.</p>
                </div>
                <input type="text" name="user" id="" placeholder="Correo">
                <input type="password" name="pass" id="" placeholder="Contraseña">
                <input class="iniciar" type="button" value="Iniciar sesión">
            </form>
        </div>
    </div>
</body>
</html>
