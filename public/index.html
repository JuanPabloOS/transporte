<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <title>UAQ-IBUS</title>
</head>
<body>
    <div class="bienvenido"><p class="bienvenido">BIENVENIDO</p></div>
    <div class="contenedor">        
        <div class="elem bus1">
            <div class="bus">
                <div class="top">
                    <img src="img/logo.png" alt="">
                    <p class="texto">Primer Autobús</p>
                </div>
                <div class="contOpciones">
                    <div class="izq">
                        <input class="opcion" name="bus1" type="button" value="No ha salido" onclick="actualizar(1,1)">
                        <div class="limite"><div class="grafica" id="b1-1"></div></div>
                        <br>
                        <input class="opcion" name="bus1" type="button" value="En camino" onclick="actualizar(1,2)">
                        <div class="limite"><div class="grafica" id="b1-2"></div></div>
                        <br>
                        <input class="opcion" name="bus1" type="button" value="Ya salió" onclick="actualizar(1,3)">
                        <div class="limite"><div class="grafica" id="b1-3"></div></div>
                        <br>
                    </div>
                    <div class="der">
                        <input class="opcion llenado" name="bus1" type="button" value="Casi vacío" onclick="actualizar(1,4)">
                        <div class="limite"><div class="grafica grafic2" id="b1-4"></div></div>
                        <br>
                        <input class="opcion llenado" name="bus1" type="button" value="Medio lleno" onclick="actualizar(1,5)">
                        <div class="limite"><div class="grafica grafic2" id="b1-5"></div></div>
                        <br>
                        <input class="opcion llenado" name="bus1" type="button" value="Lleno" onclick="actualizar(1,6)">
                        <div class="limite"><div class="grafica grafic2" id="b1-6"></div></div>
                        <br>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="elem bus2">
            <div class="bus">
                <div class="top">
                    <img src="img/logo.png" alt="">
                    <p class="texto">Segundo Autobús</p>
                </div>
                <div class="contOpciones">
                    <div class="izq">
                        <input class="opcion" name="bus2" type="button" value="No ha salido" onclick="actualizar(2,1)">
                        <div class="limite"><div class="grafica" id="b2-1"></div></div>
                        <br>
                        <input class="opcion" name="bus2" type="button" value="En camino" onclick="actualizar(2,2)">
                        <div class="limite"><div class="grafica" id="b2-2"></div></div>
                        <br>
                        <input class="opcion" name="bus2" type="button" value="Ya salió" onclick="actualizar(2,3)">
                        <div class="limite"><div class="grafica" id="b2-3"></div></div>
                        <br>
                    </div>
                    <div class="der">
                        <input class="opcion llenado" name="bus2" type="button" value="Casi vacío" onclick="actualizar(2,4)">
                        <div class="limite"><div class="grafica grafic2" id="b2-4"></div></div>
                        <br>
                        <input class="opcion llenado" name="bus2" type="button" value="Medio lleno" onclick="actualizar(2,5)">
                        <div class="limite"><div class="grafica grafic2" id="b2-5"></div></div>
                        <br>
                        <input class="opcion llenado" name="bus2" type="button" value="Lleno" onclick="actualizar(2,6)">
                        <div class="limite"><div class="grafica grafic2" id="b2-6"></div></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="verTabla" onclick="hr()">Ver horarios</button>
    <button id="cerrarS" onclick="cerrarSesion()">Cerrar sesion</button>
    <div id="horarios">
        <p class="texto" id="ahora"></p>
        <button id="xTabla" onclick="hr()">X</button>
        <table id="tabla">
            <tr><th>Salida de CU</th><th># de camiones(puede variar)</th><th>Salida de Juriquilla</th><th># de camiones(puede variar)</th></tr>
            <tr><td>06:30</td><td>2</td><td>-</td><td>-</td></tr>
            <tr><td>07:30</td><td>2</td><td>-</td><td>-</td></tr>
            <tr><td>08:30</td><td>2</td><td>-</td><td>-</td></tr>
            <tr><td>10:20</td><td>1</td><td>11:00</td><td>1</td></tr>
            <tr><td>12:30</td><td>1</td><td>13:00</td><td>1</td></tr>
            <tr><td>13:40</td><td>1</td><td>14:10</td><td>1</td></tr>
            <tr><td>14:30</td><td>2</td><td>15:00</td><td>2</td></tr>
            <tr><td>15:30</td><td>1</td><td>16:00</td><td>1</td></tr>
            <tr><td>16:00</td><td>1</td><td>16:30</td><td>1</td></tr>
            <tr><td>17:00</td><td>1</td><td>17:30</td><td>1</td></tr>
            <tr><td>18:30</td><td>1</td><td>19:10</td><td>1</td></tr>
        </table>
    </div>
    <script type="text/javascript">
        var visible = false;
        function hr() {
            actualiza();
            if (visible) {
                hora = document.getElementById('horarios');
                hora.style.visibility="hidden";
                visible = false;
                btn = document.getElementById('verTabla');
                btn.style.visibility="unset";
            } else {
                hora = document.getElementById('horarios');
                hora.style.visibility="unset";
                visible = true;
                btn = document.getElementById('verTabla');
                btn.style.visibility="hidden";
            }
        }
        function actualiza(){
            var d = new Date();
            var h = "Hora Actual: "+d.getHours() +":"+ d.getMinutes();
            document.getElementById("ahora").innerHTML = h;
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket-cliente.js"></script>
</body>
</html>
